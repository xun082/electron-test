name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Configure Git
        run: |
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://".insteadOf git://
          git config --global core.longpaths true

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: pwsh
        run: |
          $storePath = pnpm store path --silent
          "STORE_PATH=$storePath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: windows-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            windows-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get package version
        id: version
        shell: pwsh
        run: |
          $pkg = Get-Content -Path "package.json" -Raw | ConvertFrom-Json
          $version = $pkg.version
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Build application
        run: pnpm run build

      - name: Build Electron app
        run: pnpm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-windows-${{ steps.version.outputs.version }}
          path: |
            apps/electron-app/dist/*.exe
            apps/electron-app/dist/*.exe.blockmap
            apps/electron-app/dist/*.yml
          retention-days: 30
          if-no-files-found: error
          compression-level: 6

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/electron-app/dist/*.exe
            apps/electron-app/dist/*.exe.blockmap
            apps/electron-app/dist/*.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
